<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>盛斌爸爸，父亲节快乐</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

</head>

<body>
  <audio id="audio" autoplay="autoplay" height="100" width="100">
    <source src="renxi.mp3" type="audio/mp3" />
    <embed height="100" width="100" src="renxi.mp3" />
  </audio>
  <h1 id="father" style="display: none;text-align: center; color: blue; font-size: 100px;">父亲节快乐</h1>
  <!-- partial:index.partial.html -->
  <div class="envelope new">
    <div class="front">
      <div class="stamp">
        <img src="./father-s-day-stamp.png" alt="stamp" width="100%">

      </div>
      <div class="to-from">
        <p>至盛斌爸爸</p>
        <p>---女儿女婿</p>
      </div>
    </div>
    <div class="back">
      <div class="letter">

        <img src="father.png" alt="card message" style="margin-left: 18%; text-align:center;" height="100%">
      </div>
      <div class="flap left-flap"></div>
      <div class="flap right-flap"></div>
      <div class="flap bottom-flap"></div>
      <div class="flap top-flap"></div>
    </div>
  </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>
  <script>
    (function () {

      document.addEventListener('DOMContentLoaded', function () {
        function audioAutoPlay() {
          var audio_ = document.getElementById('audio')
          document.addEventListener("WeixinJSBridgeReady", function () {
            audio_.play()
          }, false)
        }
        audioAutoPlay()
      });
    })();
  </script>
</body>

</html>
